<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
  
  <!-- CSS -->
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  
  <!-- Academicons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/jpswalsh/academicons@1/css/academicons.min.css">
  
  {% seo %}
  
  <!-- Google Search Console Verification -->
  {% if site.google_site_verification %}
  <meta name="google-site-verification" content="{{ site.google_site_verification }}" />
  {% endif %}
  
  {% if site.google_analytics %}
  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', '{{ site.google_analytics }}');
  </script>
  {% endif %}
  
  {% if site.statcounter_project and site.statcounter_security %}
  <!-- StatCounter Analytics -->
  <script type="text/javascript">
  var sc_project={{ site.statcounter_project }};
  var sc_security="{{ site.statcounter_security }}";
  var sc_invisible=1;
  var sc_remove_link=1;
  </script>
  <script type="text/javascript" src="https://www.statcounter.com/counter/counter.js" async></script>
  <noscript><div class="statcounter"><img class="statcounter" src="https://c.statcounter.com/{{ site.statcounter_project }}/0/{{ site.statcounter_security }}/1/" alt="Web Analytics" referrerPolicy="no-referrer-when-downgrade" /></div></noscript>
  {% endif %}
</head>
<body>
  {% include header.html %}
  
  <main class="container">
    {{ content }}
  </main>
  
  {% include footer.html %}
  
  <!-- JavaScript -->
  <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
</body>
</html>
